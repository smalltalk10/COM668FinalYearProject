<div class="navbar navbar-expand-sm navbar-dark fixed-top">
  <span class="navbar-brand" style="margin-left: 15px;">Agri-Insight Monitoring System</span>
  <ng-container *ngIf="sessionStorage.getItem('token'); noRouter">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/data" routerLinkActive="active">Historical Soil Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/forecast" routerLinkActive="active">Forecasted Weather</a>
      </li>
    </ul>
  </ng-container>
  <ng-template #noRouter>
  </ng-template>
  <div class="form-inline ms-auto">
    <ng-container *ngIf="sessionStorage.getItem('token'); else loggedOut">
      <button style="margin-right: 10px;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon style="color: white;">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onOpenDeviceModal()">
          <mat-icon>sensors</mat-icon>
          <span>IoT Device</span>
        </button>
        <button mat-menu-item (click)="onOpenThresholdModal()">
          <mat-icon>circle_notifications</mat-icon>
          <span>Threshold Notifications</span>
        </button>
        <button mat-menu-item (click)="onOpenUserProfileModal()">
          <mat-icon>person</mat-icon>
          <span>User Profile</span>
        </button>
        <button mat-menu-item (click)="onSubmitLogout()">
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </ng-container>
    <ng-template #loggedOut>
    </ng-template>
  </div>
</div>
