<ng-container *ngIf="isActive !== 'true'; else alreadyActivated">
    <button mat-raised-button color="warn" (click)="setAsActive()">Inactive</button>
</ng-container>
<ng-template #alreadyActivated>
    <button mat-raised-button color="accent" (click)="setAsDeactive()">Active</button>
</ng-template>
