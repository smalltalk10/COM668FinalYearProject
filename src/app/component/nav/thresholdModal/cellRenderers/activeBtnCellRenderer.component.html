<ng-container *ngIf="isActive !== 'true'; else alreadyActivated">
    <button mat-raised-button color="warn" style="margin-bottom: 8px;" (click)="setAsActive()">Inactive</button>
</ng-container>
<ng-template #alreadyActivated>
    <button mat-raised-button color="accent" style="margin-bottom: 8px;" (click)="setAsDeactive()">Active</button>
</ng-template>
